services:
  kapital_api:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kapital-api
    env_file:
      - .env
    ports:
      - ${FASTAPI_EXTERNAL_PORT}:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
